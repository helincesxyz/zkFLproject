<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Learning with Zero-Knowledge Proofs</title>
    <style>
        /* CSS styles for layout */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            font-weight: bold;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            display: inline-block;
            padding: 8px 16px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Machine Learning with Zero-Knowledge Proofs</h1>
        
        <!-- Data Input Section -->
        <label for="dataInput">Enter Data:</label><br>
        <textarea id="dataInput" rows="4" cols="50"></textarea><br>
        
        <!-- ML Model Selection -->
        <label for="mlModel">Select ML Model:</label><br>
        <select id="mlModel">
            <option value="linear_regression">Linear Regression</option>
            <option value="neural_network">Neural Network</option>
            <option value="decision_tree">Decision Tree</option>
            <!-- Add more options based on available models -->
        </select><br>
        
        <!-- Buttons for Operations -->
        <button class="btn" onclick="trainModel()">Train Model</button>
        <button class="btn" onclick="makePrediction()">Make Prediction</button><br>
        
        <!-- Proof Generation Section -->
        <div id="proofSection" style="display: none;">
            <hr>
            <h3>Zero-Knowledge Proof</h3>
            <p id="proofMessage"></p>
            <button class="btn" onclick="generateProof()">Generate Proof</button>
        </div>
    </div>
    
    <!-- JavaScript for UI Interactions -->
    <script>
        function trainModel() {
            let inputData = document.getElementById('dataInput').value;
            let mlModel = document.getElementById('mlModel').value;

            fetch('http://localhost:3000/train', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ data: inputData, model: mlModel })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                showProofSection();
            })
            .catch(error => console.error('Error:', error));
        }

        function makePrediction() {
            // Implement prediction logic here (similar to trainModel)
            alert('Making prediction...');
            showProofSection();
        }
        
        function showProofSection() {
            document.getElementById('proofSection').style.display = 'block';
        }
        
        function generateProof() {
            // Implement proof generation logic here
            let inputData = document.getElementById('dataInput').value;
            let mlModel = document.getElementById('mlModel').value;

            // Simulate proof generation message
            let proofMessage = `Proof generated for ${mlModel} using input data: ${inputData}`;
            document.getElementById('proofMessage').innerText = proofMessage;
        }
    </script>
</body>
</html>
